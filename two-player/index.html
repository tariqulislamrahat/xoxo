<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO</title>
    <link rel="icon" href="../img/bar.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url('../img/bg.svg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            transition: box-shadow 0.5s ease;
        }

        .game-container:hover {
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.7);
        }

        .player-turn {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: color 0.3s ease;
        }

        .player-turn span {
            color: #ff002b;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            justify-content: center;
        }

        .cell {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #ffffff;
            border: 3px solid #00d0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            animation: popIn 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .cell:hover {
            background: #f0f0f0;
            transform: scale(1.05);
            box-shadow: 0 0 10px #00d0ff;
        }

        .cell.x, .cell.o {
            animation: markAppear 0.5s ease;
        }

        @keyframes markAppear {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .cell.x {
            color: #00d0ff;
            text-shadow: 0 0 10px #00d0ff;
        }

        .cell.o {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        .cell.disabled {
            pointer-events: none;
        }

        .cell.will-remove {
            border: 3px solid rgba(255, 255, 0, 0.6);
            animation: pulseWarning 1.5s ease-in-out infinite;
        }

        @keyframes pulseWarning {
            0%, 100% {
                border-color: rgba(255, 255, 0, 0.6);
                box-shadow: 0 0 0 0 rgba(255, 255, 0, 0.3);
            }
            50% {
                border-color: rgba(255, 255, 0, 1);
                box-shadow: 0 0 0 6px rgba(255, 255, 0, 0);
            }
        }

        .cell.removing {
            animation: fadeOut 0.5s ease forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.5); }
        }

        .cell.win-highlight {
            border-color: #00ff64 !important;
            box-shadow: 0 0 20px rgba(0, 255, 100, 0.5);
            animation: winPulse 1s ease-in-out infinite;
        }

        @keyframes winPulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(0, 255, 100, 0.3);
            }
            50% {
                box-shadow: 0 0 25px rgba(0, 255, 100, 0.7);
            }
        }

        .player-info {
            margin-top: 20px;
            color: white;
        }

        .reset-btn {
            background: #ff002b;
            border: 3px solid #00d0ff;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: #ff0000;
            transform: scale(1.05);
            box-shadow: 0 0 10px #ff0000;
        }

        .winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .winner-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            display: none;
            width: 80%;
            max-width: 400px;
            animation: popUp 0.5s ease;
        }

        @keyframes popUp {
            from { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .credit {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ffffff;
            text-align: center;
        }

        .credit a {
            color: #ff0000;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .credit a:hover {
            color: #00d0ff;
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            .player-turn {
                font-size: 2rem;
            }

            .cell {
                font-size: 3.5rem;
            }

            .reset-btn {
                font-size: 1.2rem;
            }

            .winner-message {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 1024px) {
            .game-container {
                padding: 40px;
            }

            .player-turn {
                font-size: 2.2rem;
            }

            .cell {
                font-size: 4rem;
            }

            .reset-btn {
                font-size: 1.4rem;
                padding: 12px 24px;
            }

            .winner-message {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="player-turn"><span id="currentPlayer">X</span>'s Turn</div>
        <div class="board" id="board"></div><br>
        <button class="reset-btn" onclick="resetGame()">RESET</button>
    </div>
    
    <div class="credit">PLAY: <a href="https://tariqulislamrahat.github.io/xoxo/single-player/">SINGLE PLAYER</a></div>

    <div id="winnerOverlay" class="winner-overlay" onclick="resetGame()"></div>
    <div id="winnerMessage" class="winner-message">
        <h2 id="winnerText"></h2>
        <button class="reset-btn" onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const BOARD_SIZE = 9;
        const MAX_MOVES_PER_PLAYER = 3;
        let currentPlayer = 'x';
        let board = Array(BOARD_SIZE).fill(null);
        let xMoves = [];
        let oMoves = [];
        let gameOver = false;
        let isAnimating = false;

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            for (let i = 0; i < BOARD_SIZE; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', () => handleCellClick(i));
                boardElement.appendChild(cell);
            }
        }

        function handleCellClick(index) {
            if (board[index] || gameOver || isAnimating) return;

            board[index] = currentPlayer;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = currentPlayer.toUpperCase();
            cell.classList.add(currentPlayer);

            const needsRemoval = (currentPlayer === 'x' ? xMoves : oMoves).length >= MAX_MOVES_PER_PLAYER;

            trackPlayerMoves(index);

            if (needsRemoval) {
                // Wait for removal animation to finish before checking winner
                isAnimating = true;
                setBoardInteractive(false);
                setTimeout(() => {
                    isAnimating = false;
                    if (checkWinner()) {
                        highlightWinningPattern();
                        showWinner();
                        return;
                    }
                    switchPlayer();
                    updateWillRemoveVisuals();
                    setBoardInteractive(true);
                }, 550);
            } else {
                if (checkWinner()) {
                    highlightWinningPattern();
                    showWinner();
                    return;
                }
                switchPlayer();
                updateWillRemoveVisuals();
            }
        }

        function trackPlayerMoves(index) {
            const movesArray = currentPlayer === 'x' ? xMoves : oMoves;
            movesArray.push(index);

            if (movesArray.length > MAX_MOVES_PER_PLAYER) {
                const oldestMove = movesArray.shift();
                const oldestCell = document.querySelector(`[data-index="${oldestMove}"]`);

                oldestCell.classList.add('removing');

                setTimeout(() => {
                    board[oldestMove] = null;
                    oldestCell.textContent = '';
                    oldestCell.classList.remove('x', 'o', 'removing', 'will-remove');
                }, 500);
            }
        }

        function setBoardInteractive(enabled) {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                if (enabled) {
                    cell.classList.remove('disabled');
                } else {
                    cell.classList.add('disabled');
                }
            });
        }

        function updateWillRemoveVisuals() {
            document.querySelectorAll('.will-remove').forEach(el => el.classList.remove('will-remove'));
            if (gameOver) return;

            if (xMoves.length === MAX_MOVES_PER_PLAYER) {
                const nextToRemove = document.querySelector(`[data-index="${xMoves[0]}"]`);
                if (nextToRemove) nextToRemove.classList.add('will-remove');
            }
            if (oMoves.length === MAX_MOVES_PER_PLAYER) {
                const nextToRemove = document.querySelector(`[data-index="${oMoves[0]}"]`);
                if (nextToRemove) nextToRemove.classList.add('will-remove');
            }
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'x' ? 'o' : 'x';
            document.getElementById('currentPlayer').textContent = currentPlayer.toUpperCase();
        }

        function checkWinner() {
            const movesArray = currentPlayer === 'x' ? xMoves : oMoves;
            if (movesArray.length < 3) return false;
            return winPatterns.some(pattern => {
                return pattern.every(index => movesArray.includes(index));
            });
        }

        function getWinningPattern() {
            const movesArray = currentPlayer === 'x' ? xMoves : oMoves;
            return winPatterns.find(pattern => {
                return pattern.every(index => movesArray.includes(index));
            });
        }

        function highlightWinningPattern() {
            const pattern = getWinningPattern();
            if (!pattern) return;
            for (let idx of pattern) {
                const cell = document.querySelector(`[data-index="${idx}"]`);
                if (cell) cell.classList.add('win-highlight');
            }
        }

        function showWinner() {
            gameOver = true;
            const winnerMessage = document.getElementById('winnerMessage');
            const winnerOverlay = document.getElementById('winnerOverlay');
            const winnerText = document.getElementById('winnerText');
            winnerText.textContent = `Player ${currentPlayer.toUpperCase()} Wins! ðŸŽ‰`;
            winnerMessage.style.display = 'block';
            winnerOverlay.style.display = 'block';
        }

        function resetGame() {
            board = Array(BOARD_SIZE).fill(null);
            currentPlayer = 'x';
            xMoves = [];
            oMoves = [];
            gameOver = false;
            isAnimating = false;

            document.getElementById('currentPlayer').textContent = 'X';
            document.getElementById('winnerMessage').style.display = 'none';
            document.getElementById('winnerOverlay').style.display = 'none';
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
