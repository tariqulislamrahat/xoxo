<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO</title>
    <link rel="icon" href="img/bar.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url('img/bg.svg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #00d0ff;
            text-shadow: 0 0 10px #00d0ff;
        }

        .mode-btn {
            background: #ff002b;
            border: 3px solid #00d0ff;
            color: #ffffff;
            padding: 20px 40px;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 15px;
            width: 80%;
            max-width: 300px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .mode-btn:hover {
            background: #ff0000;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 43, 0.5);
        }

        .credit {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ffffff;
            text-align: center; 
        }

        .credit a {
            color: #ff0000;
            text-decoration: none;
        }

        .credit a:hover {
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            .title {
                font-size: 3rem;
            }
            .mode-btn {
                font-size: 1.4rem;
            }
        }

        @media (min-width: 1024px) {
            .game-container {
                padding: 40px;
            }
            .title {
                font-size: 3.5rem;
            }
            .mode-btn {
                font-size: 1.6rem;
                padding: 25px 50px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button class="mode-btn" onclick="window.location.href='single-player'">Single Player</button>
        <button class="mode-btn" onclick="window.location.href='two-player'">Two Players</button>
    </div>    

    <div class="credit">BY <a href="https://github.com/tariqulislamrahat" target="_blank">TARIQUL ISLAM</a></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.mode-btn');
            buttons.forEach((btn, index) => {
                btn.style.animationDelay = `${0.2 * (index + 1)}s`;
            });
        });
    </script>
</body>
</html>
