<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO</title>
    <link rel="icon" href="../img/bar.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url('../img/bg.svg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }
        .player-turn {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .player-turn span {
            color: #ff002b;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            justify-content: center;
        }
        .cell {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #ffffff;
            border: 3px solid #00d0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            animation: popIn 0.3s ease;
        }
        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        .cell:hover {
            background: #ffffff;
            transform: scale(1.05);
        }
        .cell.x {
            color: #00d0ff;
            text-shadow: 0 0 10px #00d0ff;
        }
        .cell.o {
            color: #ff0000;
            text-shadow: 0 0 15px #ff0000;
        }
        .cell.removing {
            border-color: red !important;
            background-color: #ffffff;
            transition: border-color 1s ease !important;
            animation: borderAlert 1s forwards;
        }
        @keyframes borderAlert {
            0% { border-color: #00d0ff; }
            100% { border-color: red; }
        }
        .reset-btn {
            background: #ff002b;
            border: 3px solid #00d0ff;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .reset-btn:hover {
            background: #ff0000;
            transform: scale(1.05);
        }
        .winner-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            display: none;
            width: 80%;
            max-width: 400px;
        }
        .credit {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ffffff;
            text-align: center; 
        }
        .credit a {
            color: #ff0000;
            text-decoration: none;
        }
        .credit a:hover {
            text-decoration: underline;
        }
        @media (min-width: 768px) {
            .player-turn {
                font-size: 2rem;
            }
            .cell {
                font-size: 3.5rem;
            }
            .reset-btn {
                font-size: 1.2rem;
            }
            .winner-message {
                font-size: 1.2rem;
            }
        }
        @media (min-width: 1024px) {
            .game-container {
                padding: 40px;
            }
            .player-turn {
                font-size: 2.2rem;
            }
            .cell {
                font-size: 4rem;
            }
            .reset-btn {
                font-size: 1.4rem;
                padding: 12px 24px;
            }
            .winner-message {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="player-turn"><span id="currentPlayer">X</span>'s Turn</div>
        <div class="board" id="board"></div><br>
        <button class="reset-btn" onclick="resetGame()">RESET</button>
    </div>
    <div class="credit">PLAY: <a href="https://tariqulislamrahat.github.io/xoxo/two-player/">TWO PLAYERS</a></div>
    <div id="winnerMessage" class="winner-message">
        <h2 id="winnerText"></h2>
    </div>

    <script>
const BOARD_SIZE = 9;
const MAX_MOVES_PER_PLAYER = 3;
let currentPlayer = 'X';
let board = Array(BOARD_SIZE).fill('');
let xMoves = [];
let oMoves = [];
let gameOver = false;

function createBoard() {
    const boardElement = document.getElementById('board');
    boardElement.innerHTML = '';
    for (let i = 0; i < BOARD_SIZE; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.setAttribute('data-index', i);
        cell.addEventListener('click', () => handleCellClick(i));
        boardElement.appendChild(cell);
    }
}

function handleCellClick(index) {
    if (gameOver || board[index] !== '' || currentPlayer !== 'X') return;
    addMove(currentPlayer, index, () => {
        const winner = checkWinner();
        if (winner) {
            endGame(winner);
            return;
        }
        switchPlayer();
        if (currentPlayer === 'O') {
            setTimeout(bestAIMove, 500);
        }
    });
}

function addMove(player, index, callback) {
    const movesArray = player === 'X' ? xMoves : oMoves;
    if (movesArray.length === MAX_MOVES_PER_PLAYER) {
        const oldestMove = movesArray.shift();
        const oldestCell = document.querySelector(`[data-index="${oldestMove}"]`);
        oldestCell.classList.add('removing');
        board[oldestMove] = '';
        setTimeout(() => {
            oldestCell.textContent = '';
            oldestCell.classList.remove('x', 'o', 'removing');
            movesArray.push(index);
            board[index] = player;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add(player.toLowerCase());
            cell.style.backgroundColor = '';
            if (callback) callback();
        }, 1000);
    } else {
        movesArray.push(index);
        board[index] = player;
        const cell = document.querySelector(`[data-index="${index}"]`);
        cell.textContent = player;
        cell.classList.add(player.toLowerCase());
        cell.style.backgroundColor = '';
        if (callback) callback();
    }
}

function switchPlayer() {
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    document.getElementById('currentPlayer').textContent = `${currentPlayer}`;
}

function checkWinner() {
    const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
    ];
    for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            highlightWinningLine(pattern);
            return board[a];
        }
    }
    if (!board.includes('')) return 'draw';
    return null;
}

function highlightWinningLine(pattern) {
    pattern.forEach(index => {
        const cell = document.querySelector(`[data-index="${index}"]`);
        cell.style.backgroundColor = '#ffffff';
    });
}

function endGame(winner) {
    gameOver = true;
    const winnerMessage = document.getElementById('winnerMessage');
    const winnerText = document.getElementById('winnerText');
    if (winner === 'draw') {
        winnerText.textContent = "It's a Draw!";
    } else {
        winnerText.textContent = `Player ${winner} Wins!`;
    }
    winnerMessage.style.display = 'block';
}

function resetGame() {
    board = Array(BOARD_SIZE).fill('');
    xMoves = [];
    oMoves = [];
    currentPlayer = 'X';
    gameOver = false;
    document.getElementById('currentPlayer').textContent = "X";
    document.getElementById('winnerMessage').style.display = 'none';
    createBoard();
}

// Enhanced Minimax Algorithm with Strategic Prioritization
function minimax(board, depth, isMaximizing, alpha, beta) {
    const winner = checkWinner();
    if (winner === 'O') return 10 - depth; // AI wins
    if (winner === 'X') return depth - 10; // Player wins
    if (winner === 'draw') return 0; // Draw

    if (isMaximizing) {
        let maxEval = -Infinity;
        const moveOrder = getStrategicMoveOrder(board); // Dynamic move ordering
        for (let i of moveOrder) {
            if (board[i] === '') {
                board[i] = 'O'; // AI move
                let eval = minimax(board, depth + 1, false, alpha, beta);
                board[i] = ''; // Undo move
                maxEval = Math.max(maxEval, eval);
                alpha = Math.max(alpha, eval);
                if (beta <= alpha) break; // Beta cutoff
            }
        }
        return maxEval;
    } else {
        let minEval = Infinity;
        const moveOrder = getStrategicMoveOrder(board); // Dynamic move ordering
        for (let i of moveOrder) {
            if (board[i] === '') {
                board[i] = 'X'; // Player move
                let eval = minimax(board, depth + 1, true, alpha, beta);
                board[i] = ''; // Undo move
                minEval = Math.min(minEval, eval);
                beta = Math.min(beta, eval);
                if (beta <= alpha) break; // Alpha cutoff
            }
        }
        return minEval;
    }
}

// Get Strategic Move Order: Center > Corners > Edges
function getStrategicMoveOrder(board) {
    const center = [4];
    const corners = [0, 2, 6, 8];
    const edges = [1, 3, 5, 7];
    return [...center, ...corners, ...edges].filter(index => board[index] === '');
}

// Best AI Move with Tactical Enhancements
function bestAIMove() {
    let availableMoves = board.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);

    // Immediate Threat Detection: Block Opponent's Winning Move
    for (let move of availableMoves) {
        board[move] = 'X'; // Simulate opponent's move
        if (checkWinner() === 'X') {
            board[move] = ''; // Undo move
            addMove('O', move, () => {
                const winner = checkWinner();
                if (winner) {
                    endGame(winner);
                    return;
                }
                switchPlayer();
            });
            return;
        }
        board[move] = ''; // Undo move
    }

    // Use Minimax with Strategic Move Ordering
    let bestScore = -Infinity;
    let bestMoves = [];
    const moveOrder = getStrategicMoveOrder(board); // Dynamic move ordering
    for (let i of moveOrder) {
        if (board[i] === '') {
            board[i] = 'O';
            let score = minimax(board, 0, false, -Infinity, Infinity);
            board[i] = '';
            if (score > bestScore) {
                bestScore = score;
                bestMoves = [i]; // Reset best moves
            } else if (score === bestScore) {
                bestMoves.push(i); // Add to best moves
            }
        }
    }

    // Choose a move from the best moves (weighted selection)
    const move = bestMoves[Math.floor(Math.random() * bestMoves.length)];
    addMove('O', move, () => {
        const winner = checkWinner();
        if (winner) {
            endGame(winner);
            return;
        }
        switchPlayer();
    });
}

// Initialize Game
createBoard();
    </script>
</body>
</html>
