<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url('../img/bg.svg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .timer-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .timer, .best-time {
            font-size: 2rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .best-time {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .timer {
            font-weight: 700;
        }
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }
        .player-turn {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .player-turn span {
            color: #ff002b;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
        .cell {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #ffffff;
            border: 3px solid #00d0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            animation: popIn 0.3s ease;
        }
        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        .cell:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }
        .cell.x {
            color: #00d0ff;
            text-shadow: 0 0 10px #00d0ff;
        }
        .cell.o {
            color: #ff0000;
            text-shadow: 0 0 15px #ff0000;
        }
        .reset-btn {
            background: #ff002b;
            border: 3px solid #00d0ff;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .reset-btn:hover {
            background: #ff0000;
            transform: scale(1.05);
        }
        .winner-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            display: none;
            width: 80%;
            max-width: 400px;
        }
        .best-player {
            color: #ff002b;
        }
        @keyframes flashRed {
            0% { border-color: #00d0ff; }
            50% { border-color: #ff002b; }
            100% { border-color: #00d0ff; }
        }
        .cell.flash {
            animation: flashRed 0.5s ease-in-out;
        }
        .credit {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ffffff;
            text-align: center;
        }
        .credit a {
            color: #ff0000;
            text-decoration: none;
        }
        .credit a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div id="timer" class="timer">00:00:00</div>
        <div id="bestTime" class="best-time">Best by --: --:--:---</div>
    </div>
    <div class="game-container">
        <div class="player-turn"><span id="currentPlayer">X</span>'s Turn</div>
        <div class="board" id="board"></div><br>
        <button class="reset-btn" onclick="resetGame()">RESET</button>
    </div>
    <div class="credit">PLAY: <a href="https://tariqulislamrahat.github.io/xoxo/two-player/">TWO PLAYERS</a></div>
    <div id="winnerMessage" class="winner-message">
        <h2 id="winnerText"></h2>
    </div>

    <script>
        const BOARD_SIZE = 9;
        const MAX_MOVES_PER_PLAYER = 3;
        const MAX_DEPTH = 10;
        let currentPlayer = 'X';
        let board = Array(BOARD_SIZE).fill('');
        let xMoves = [];
        let oMoves = [];
        let gameOver = false;
        let startTime = 0;
        let timerInterval = null;
        let bestTime = null;
        let bestPlayer = null;

        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            for (let i = 0; i < BOARD_SIZE; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', () => handleCellClick(i));
                boardElement.appendChild(cell);
            }
        }

        function startTimer() {
            startTime = Date.now();
            updateTimerDisplay(0);
            timerInterval = setInterval(updateTimer, 10);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            const elapsedTime = Date.now() - startTime;
            updateTimerDisplay(elapsedTime);
        }

        function updateTimer() {
            if (gameOver) return;
            const elapsedTime = Date.now() - startTime;
            updateTimerDisplay(elapsedTime);
        }

        function updateTimerDisplay(elapsedTime) {
            document.getElementById('timer').textContent = formatTime(elapsedTime);
        }

        function formatTime(elapsedTime, label = '') {
            const milliseconds = Math.floor(elapsedTime % 1000);
            const seconds = Math.floor((elapsedTime / 1000) % 60);
            const minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);
            const timeString = `${padZero(minutes)}:${padZero(seconds)}:${padZero(milliseconds, 3)}`;
            if (label) {
                const playerSpan = `<span class="best-player">${bestPlayer}</span>`;
                return `Best by "${playerSpan}" | ${timeString}`;
            }
            return timeString;
        }

        function padZero(num, length = 2) {
            return num.toString().padStart(length, '0');
        }

        function handleCellClick(index) {
            if (gameOver || board[index] !== '' || currentPlayer !== 'X') return;
            if (startTime === 0) startTimer();
            addMove(currentPlayer, index, () => {
                const winner = checkWinner();
                if (winner) {
                    endGame(winner);
                    return;
                }
                switchPlayer();
                if (currentPlayer === 'O') {
                    setTimeout(bestAIMove, 500);
                }
            });
        }

        function addMove(player, index, callback) {
            const movesArray = player === 'X' ? xMoves : oMoves;
            if (movesArray.length === MAX_MOVES_PER_PLAYER) {
                const oldestMove = movesArray[0];
                const oldestCell = document.querySelector(`[data-index="${oldestMove}"]`);
                oldestCell.classList.add('flash');
                setTimeout(() => {
                    oldestCell.classList.remove('flash');
                    movesArray.shift();
                    board[oldestMove] = '';
                    oldestCell.textContent = '';
                    oldestCell.classList.remove('x', 'o');
                    movesArray.push(index);
                    board[index] = player;
                    const cell = document.querySelector(`[data-index="${index}"]`);
                    cell.textContent = player;
                    cell.classList.add(player.toLowerCase());
                    if (callback) callback();
                }, 500);
            } else {
                movesArray.push(index);
                board[index] = player;
                const cell = document.querySelector(`[data-index="${index}"]`);
                cell.textContent = player;
                cell.classList.add(player.toLowerCase());
                if (callback) callback();
            }
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('currentPlayer').textContent = currentPlayer;
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }

        function endGame(winner) {
            gameOver = true;
            stopTimer();
            const winnerMessage = document.getElementById('winnerMessage');
            const winnerText = document.getElementById('winnerText');
            if (winner) {
                winnerText.textContent = `Player ${winner} Wins!`;
                const elapsedTime = Date.now() - startTime;
                if (bestTime === null || elapsedTime < bestTime) {
                    bestTime = elapsedTime;
                    bestPlayer = winner;
                    document.getElementById('bestTime').innerHTML = formatTime(bestTime, 'Best by ');
                }
            } else {
                winnerText.textContent = "It's a Draw!";
            }
            winnerMessage.style.display = 'block';
        }

        function resetGame() {
            clearInterval(timerInterval);
            timerInterval = null;
            board = Array(BOARD_SIZE).fill('');
            xMoves = [];
            oMoves = [];
            currentPlayer = 'X';
            gameOver = false;
            startTime = 0;
            document.getElementById('currentPlayer').textContent = "X";
            document.getElementById('winnerMessage').style.display = 'none';
            document.getElementById('timer').textContent = '00:00:00';
            createBoard();
        }

        function evaluate(board, xMoves, oMoves) {
            let score = 0;

            // Calculate freshness for 'O' and 'X' moves
            const oFreshness = {};
            if (oMoves.length > 0) {
                const n = oMoves.length;
                for (let i = 0; i < n; i++) {
                    oFreshness[oMoves[i]] = (i + 1) / n;
                }
            }
            const xFreshness = {};
            if (xMoves.length > 0) {
                const n = xMoves.length;
                for (let i = 0; i < n; i++) {
                    xFreshness[xMoves[i]] = (i + 1) / n;
                }
            }

            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            // Evaluate winning patterns
            for (let pattern of winPatterns) {
                const cells = pattern.map(i => board[i]);
                const oCount = cells.filter(cell => cell === 'O').length;
                const xCount = cells.filter(cell => cell === 'X').length;
                const emptyCount = cells.filter(cell => cell === '').length;

                if (xCount === 0 && oCount > 0) {
                    if (oCount === 2 && emptyCount === 1) {
                        const oIndices = pattern.filter(i => board[i] === 'O');
                        const freshSum = oFreshness[oIndices[0]] + oFreshness[oIndices[1]];
                        score += freshSum * 50; // Strong incentive for potential 'O' win
                    } else if (oCount === 1 && emptyCount === 2) {
                        const oIndex = pattern.find(i => board[i] === 'O');
                        score += oFreshness[oIndex] * 5; // Encourage potential lines
                    }
                }
                if (oCount === 0 && xCount > 0) {
                    if (xCount === 2 && emptyCount === 1) {
                        const xIndices = pattern.filter(i => board[i] === 'X');
                        const freshSum = xFreshness[xIndices[0]] + xFreshness[xIndices[1]];
                        score -= freshSum * 50; // Strong penalty to block 'X' win
                    } else if (xCount === 1 && emptyCount === 2) {
                        const xIndex = pattern.find(i => board[i] === 'X');
                        score -= xFreshness[xIndex] * 5; // Discourage 'X' potential
                    }
                }
            }

            // Control of center and corners
            const center = 4;
            const corners = [0, 2, 6, 8];
            if (board[center] === 'O') score += 10;
            if (board[center] === 'X') score -= 10;
            for (let corner of corners) {
                if (board[corner] === 'O') score += 5;
                if (board[corner] === 'X') score -= 5;
            }

            // Open lines
            let oOpenLines = 0;
            let xOpenLines = 0;
            for (let pattern of winPatterns) {
                const cells = pattern.map(i => board[i]);
                if (!cells.includes('X')) oOpenLines++;
                if (!cells.includes('O')) xOpenLines++;
            }
            score += oOpenLines * 5;
            score -= xOpenLines * 5;

            return score;
        }

        function minimax(board, xMoves, oMoves, depth, isMaximizing, alpha, beta) {
            const winner = checkWinner();
            if (winner === 'O') return 10000 - depth; // High score for 'O' win
            if (winner === 'X') return -10000 + depth; // Low score for 'X' win
            if (depth >= MAX_DEPTH) return evaluate(board, xMoves, oMoves);

            if (isMaximizing) {
                let maxEval = -Infinity;
                for (let i = 0; i < BOARD_SIZE; i++) {
                    if (board[i] === '') {
                        const newBoard = [...board];
                        const newOMoves = [...oMoves, i];
                        newBoard[i] = 'O';
                        if (newOMoves.length > 3) {
                            const removed = newOMoves.shift();
                            newBoard[removed] = '';
                        }
                        const eval = minimax(newBoard, xMoves, newOMoves, depth + 1, false, alpha, beta);
                        maxEval = Math.max(maxEval, eval);
                        alpha = Math.max(alpha, eval);
                        if (beta <= alpha) break;
                    }
                }
                return maxEval;
            } else {
                let minEval = Infinity;
                for (let i = 0; i < BOARD_SIZE; i++) {
                    if (board[i] === '') {
                        const newBoard = [...board];
                        const newXMoves = [...xMoves, i];
                        newBoard[i] = 'X';
                        if (newXMoves.length > 3) {
                            const removed = newXMoves.shift();
                            newBoard[removed] = '';
                        }
                        const eval = minimax(newBoard, newXMoves, oMoves, depth + 1, true, alpha, beta);
                        minEval = Math.min(minEval, eval);
                        beta = Math.min(beta, eval);
                        if (beta <= alpha) break;
                    }
                }
                return minEval;
            }
        }

        function bestAIMove() {
            let availableMoves = board.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);

            // Check for immediate win
            for (let move of availableMoves) {
                board[move] = 'O';
                if (checkWinner() === 'O') {
                    board[move] = '';
                    addMove('O', move, () => {
                        const winner = checkWinner();
                        if (winner) endGame(winner);
                        else switchPlayer();
                    });
                    return;
                }
                board[move] = '';
            }

            // Check for immediate block
            for (let move of availableMoves) {
                board[move] = 'X';
                if (checkWinner() === 'X') {
                    board[move] = '';
                    addMove('O', move, () => {
                        const winner = checkWinner();
                        if (winner) endGame(winner);
                        else switchPlayer();
                    });
                    return;
                }
                board[move] = '';
            }

            // Use minimax to find the best move
            let bestScore = -Infinity;
            let bestMoves = [];
            for (let move of availableMoves) {
                const newBoard = [...board];
                const newOMoves = [...oMoves, move];
                newBoard[move] = 'O';
                if (newOMoves.length > 3) {
                    const removed = newOMoves.shift();
                    newBoard[removed] = '';
                }
                const score = minimax(newBoard, [...xMoves], newOMoves, 0, false, -Infinity, Infinity);
                if (score > bestScore) {
                    bestScore = score;
                    bestMoves = [move];
                } else if (score === bestScore) {
                    bestMoves.push(move);
                }
            }

            const move = bestMoves[Math.floor(Math.random() * bestMoves.length)];
            addMove('O', move, () => {
                const winner = checkWinner();
                if (winner) endGame(winner);
                else switchPlayer();
            });
        }

        createBoard();
    </script>
</body>
</html>
