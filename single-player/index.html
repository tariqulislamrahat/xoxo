<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO</title>
    <link rel="icon" href="../img/bar.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url('../img/bg.svg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            transition: box-shadow 0.5s ease;
        }

        .game-container:hover {
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.7);
        }

        .player-turn {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: color 0.3s ease;
        }

        .player-turn span {
            color: #ff002b;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            justify-content: center;
        }

        .cell {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #ffffff;
            border: 3px solid #00d0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            animation: popIn 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .cell:hover {
            background: #f0f0f0;
            transform: scale(1.05);
            box-shadow: 0 0 10px #00d0ff;
        }

        .cell.x, .cell.o {
            animation: markAppear 0.5s ease;
        }

        @keyframes markAppear {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .cell.x {
            color: #00d0ff;
            text-shadow: 0 0 10px #00d0ff;
        }

        .cell.o {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        .cell.removing {
            animation: fadeOut 1s ease forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.5); }
        }

        .player-info {
            margin-top: 20px;
            color: white;
        }

        .reset-btn {
            background: #ff002b;
            border: 3px solid #00d0ff;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: #ff0000;
            transform: scale(1.05);
            box-shadow: 0 0 10px #ff0000;
        }

        .winner-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            display: none;
            width: 80%;
            max-width: 400px;
            animation: popUp 0.5s ease;
        }

        @keyframes popUp {
            from { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .credit {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ffffff;
            text-align: center; 
        }

        .credit a {
            color: #ff0000;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .credit a:hover {
            color: #00d0ff;
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            .player-turn {
                font-size: 2rem;
            }

            .cell {
                font-size: 3.5rem;
            }

            .reset-btn {
                font-size: 1.2rem;
            }

            .winner-message {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 1024px) {
            .game-container {
                padding: 40px;
            }

            .player-turn {
                font-size: 2.2rem;
            }

            .cell {
                font-size: 4rem;
            }

            .reset-btn {
                font-size: 1.4rem;
                padding: 12px 24px;
            }

            .winner-message {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="player-turn"><span id="currentPlayer">X</span>'s Turn</div>
        <div class="board" id="board"></div><br>
        <button class="reset-btn" onclick="resetGame()">RESET</button>
    </div>
    
    <div class="credit">PLAY: <a href="https://tariqulislamrahat.github.io/xoxo/two-player/">MULTI PLAYER</a></div>

    <div id="winnerMessage" class="winner-message">
        <h2 id="winnerText"></h2>
    </div>

    <script>
        const BOARD_SIZE = 9;
        const MAX_MOVES_PER_PLAYER = 3;
        const MAX_DEPTH = 8;
        let currentPlayer = 'x';
        let board = Array(BOARD_SIZE).fill(null);
        let xMoves = [];
        let oMoves = [];
        let gameOver = false;
        let isAnimating = false;

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            for (let i = 0; i < BOARD_SIZE; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                boardElement.appendChild(cell);
            }
        }

        function handleCellClick(event) {
            if (currentPlayer !== 'x' || gameOver || isAnimating) return;
            const index = parseInt(event.target.getAttribute('data-index'));
            if (board[index]) return;
            const removed = placeMove(index);
            if (gameOver) return;
            if (removed) {
                setTimeout(aiMove, 1000);
            } else {
                aiMove();
            }
        }

        function placeMove(index) {
            board[index] = currentPlayer;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.classList.remove('x', 'o', 'removing');
            cell.textContent = currentPlayer.toUpperCase();
            cell.classList.add(currentPlayer);

            const removed = trackPlayerMoves(index);

            if (checkWinner(currentPlayer)) {
                showWinner(currentPlayer);
                gameOver = true;
            }

            switchPlayer();
            return removed;
        }

        function trackPlayerMoves(index) {
            const movesArray = currentPlayer === 'x' ? xMoves : oMoves;
            movesArray.push(index);
            let removed = false;

            if (movesArray.length > MAX_MOVES_PER_PLAYER) {
                removed = true;
                isAnimating = true;
                const oldestMove = movesArray.shift();
                const oldestCell = document.querySelector(`[data-index="${oldestMove}"]`);
                oldestCell.classList.add('removing');
                board[oldestMove] = null;
                setTimeout(() => {
                    oldestCell.textContent = '';
                    oldestCell.classList.remove('x', 'o', 'removing');
                    isAnimating = false;
                }, 1000);
            }
            return removed;
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'x' ? 'o' : 'x';
            document.getElementById('currentPlayer').textContent = currentPlayer.toUpperCase();
        }

        function checkWinner(player) {
            const movesArray = player === 'x' ? xMoves : oMoves;
            return winPatterns.some(pattern => pattern.every(index => movesArray.includes(index)));
        }

        function showWinner(player) {
            const winnerMessage = document.getElementById('winnerMessage');
            const winnerText = document.getElementById('winnerText');
            winnerText.textContent = `Player ${player.toUpperCase()} Wins!`;
            winnerMessage.style.display = 'block';
            gameOver = true;
        }

        function resetGame() {
            board = Array(BOARD_SIZE).fill(null);
            currentPlayer = 'x';
            xMoves = [];
            oMoves = [];
            gameOver = false;
            isAnimating = false;

            document.getElementById('currentPlayer').textContent = 'X';
            document.getElementById('winnerMessage').style.display = 'none';
            createBoard();
        }

        function aiMove() {
            if (gameOver || isAnimating) {
                if (isAnimating) setTimeout(aiMove, 100);
                return;
            }
            const move = findBestMove();
            const removed = placeMove(move);
            if (removed && !gameOver) {
            }
        }

        function findBestMove() {
            let bestScore = -Infinity;
            let move;
            const empties = getEmptyCells();
            for (let pos of empties) {
                let newOM = [...oMoves, pos];
                if (newOM.length > MAX_MOVES_PER_PLAYER) newOM.shift();
                const score = minimax(xMoves, newOM, false, 1, -Infinity, Infinity);
                if (score > bestScore) {
                    bestScore = score;
                    move = pos;
                }
            }
            return move;
        }

        function minimax(xM, oM, isMax, depth, alpha, beta) {
            let score = evaluate(xM, oM);
            if (score >= 10) return score - depth;
            if (score <= -10) return score + depth;
            if (depth >= MAX_DEPTH) return score;

            const empties = getEmpty(xM, oM);
            if (empties.length === 0) return 0;

            if (isMax) {
                let maxEval = -Infinity;
                for (let pos of empties) {
                    let newOM = [...oM, pos];
                    if (newOM.length > MAX_MOVES_PER_PLAYER) newOM.shift();
                    let eval = minimax(xM, newOM, false, depth + 1, alpha, beta);
                    maxEval = Math.max(maxEval, eval);
                    alpha = Math.max(alpha, eval);
                    if (beta <= alpha) break;
                }
                return maxEval;
            } else {
                let minEval = Infinity;
                for (let pos of empties) {
                    let newXM = [...xM, pos];
                    if (newXM.length > MAX_MOVES_PER_PLAYER) newXM.shift();
                    let eval = minimax(newXM, oM, true, depth + 1, alpha, beta);
                    minEval = Math.min(minEval, eval);
                    beta = Math.min(beta, eval);
                    if (beta <= alpha) break;
                }
                return minEval;
            }
        }

        function evaluate(xM, oM) {
            if (checkWinForMoves(oM)) return 10;
            if (checkWinForMoves(xM)) return -10;

            let oScore = getPlayerScore(oM, xM);
            let xScore = getPlayerScore(xM, oM);
            return oScore - xScore;
        }

        function getPlayerScore(myMoves, oppMoves) {
            let score = 0;
            for (let pattern of winPatterns) {
                let myCount = pattern.filter(i => myMoves.includes(i)).length;
                let oppCount = pattern.filter(i => oppMoves.includes(i)).length;
                if (myCount === 2 && oppCount === 0) score += 5;
                if (myCount === 1 && oppCount === 0) score += 1;
            }
            if (myMoves.includes(4)) score += 2;
            return score;
        }

        function checkWinForMoves(moves) {
            return winPatterns.some(pattern => pattern.every(index => moves.includes(index)));
        }

        function getEmpty(xM, oM) {
            const occupied = new Set([...xM, ...oM]);
            let emp = [];
            for (let i = 0; i < BOARD_SIZE; i++) {
                if (!occupied.has(i)) emp.push(i);
            }
            return emp;
        }

        function getEmptyCells() {
            return getEmpty(xMoves, oMoves);
        }

        createBoard();
    </script>
</body>
</html>
